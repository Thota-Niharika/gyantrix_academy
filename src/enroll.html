<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gyantrix Academy - Home</title>
  <link rel="stylesheet" href="style1.css">
  <link rel="stylesheet" href="../headerfooter/footerstyle.css">
</head>
<body>
   <div id="header"></div>

  <section class="enroll">
    <h2>Enroll Today</h2>
    <div class="connectform">
      <form>
        <label for="name">Your Name<span class="star">*</span>:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address<span class="star">*</span>:</label>
        <input type="email" id="email" name="email" required>

        <label for="number">Mobile Number<span class="star">*</span>:</label>
        <input type="tel" id="number" name="mobileNumber" required>

        <button type="submit">Submit</button>
      </form>
    </div>
    <!-- <button onclick="window.location.href='enroll.html'">Enroll Now</button> -->
  </section>

  <div id="footer"></div>

  <script src="script.js"></script>
  <script src="./headerfooter/include.js"></script>
</body>
</html>
